apiVersion: batch/v1
kind: Job
metadata:
  name: cozyflow-db-init
  namespace: cozyflow
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: psql
          image: postgres:16
          env:
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: cozyflow-postgres
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: cozyflow-postgres
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: cozyflow-postgres
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cozyflow-postgres
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cozyflow-postgres
                  key: POSTGRES_PASSWORD
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              export PGPASSWORD="$POSTGRES_PASSWORD"
              until psql -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER" -d postgres -c "select 1" >/dev/null 2>&1; do
                echo "Waiting for Postgres..."; sleep 2;
              done
              exists=$(psql -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER" -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname='${POSTGRES_DB}'")
              if [ "$exists" != "1" ]; then
                psql -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER" -d postgres -c "CREATE DATABASE \"${POSTGRES_DB}\" OWNER \"${POSTGRES_USER}\";"
                echo "Database ${POSTGRES_DB} created"
              else
                echo "Database ${POSTGRES_DB} already exists"
              fi
