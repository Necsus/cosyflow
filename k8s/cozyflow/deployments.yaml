---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cozyflow-api
  namespace: cozyflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cozyflow-api
  template:
    metadata:
      labels:
        app: cozyflow-api
    spec:
      imagePullSecrets:
        - name: registry-auth
      containers:
        - name: cozyflow-api
          image: registry.necsus.dev/cozyflow/backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: cozyflow-postgres
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cozyflow-postgres
                  key: SECRET_KEY
            - name: ENVIRONMENT
              valueFrom:
                secretKeyRef:
                  name: cozyflow-postgres
                  key: ENVIRONMENT
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: cozyflow-api
  namespace: cozyflow
spec:
  selector:
    app: cozyflow-api
  ports:
    - name: http
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cozyflow-frontend
  namespace: cozyflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cozyflow-frontend
  template:
    metadata:
      labels:
        app: cozyflow-frontend
    spec:
      imagePullSecrets:
        - name: registry-auth
      containers:
        - name: cozyflow-frontend
          image: registry.necsus.dev/cozyflow/frontend:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: cozyflow-frontend
  namespace: cozyflow
spec:
  selector:
    app: cozyflow-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
