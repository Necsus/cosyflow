version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: cozyflow-db
    environment:
      POSTGRES_USER: cozyflow
      POSTGRES_PASSWORD: cozyflow
      POSTGRES_DB: cozyflow
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cozyflow"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
